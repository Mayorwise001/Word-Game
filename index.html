<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="title">Word Puzzle</h1>
<div class="">
<div class="container col-11">

<div class="output">
<div class="questions">
fsf
</div>
<div class="response" id="text" tabindex="1"></div>
<h2 class="answer">dfffg</h2>
</div>


<button data-letters>a</button>
<button data-letters>b</button>
<button data-letters>c</button>
<button data-letters>d</button>
<button data-letters>e</button>
<button data-letters>f</button>
<button data-letters>g</button>
<button data-letters>h</button>
<button data-letters>i</button>
<button data-letters>j</button>
<button data-letters>k</button>
<button data-letters>l</button>
<button data-letters>m</button>
<button data-letters>n</button>
<button data-letters>o</button>
<button data-letters>p</button>
<button data-letters>q</button>
<button data-letters>r</button>
<button data-letters>s</button>
<button data-letters>t</button>
<button data-letters>u</button>
<button data-letters>v</button>
<button data-letters>w</button>
<button data-letters>x</button>
<button data-letters>y</button>
<button data-letters class="span-1">z</button>
<button class="clear span-2">Clear</button>
<button class="delete span-2">Delete</button>
<button class="next span-5">Next</button>
<button class="checker" id="check">Check</button>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
